    <link rel="stylesheet" href="//web-toolkit.global.sky.com/2.2.12/stylesheets/toolkit.css"/>
    <link rel="stylesheet" href="//web-toolkit.global.sky.com/2.2.12/fonts/skycons.css"/>

  <body fd-dnd="handleDrop">

    <div class="skycom-container">
        <header class="clearfix">

                    <h1>font dragr for <img class="sky-logo" src="http://skyglobal.github.io/web-toolkit/static/images/sky-logo.png"/></h1>

            </div>
        </header>

        <div id="subcontainer" ng-view></div>

            </div>
        </footer>
    </div>

    <!-- build:js scripts/scripts.js -->

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-route/angular-route.js"></script>

    <script src="scripts/filters/fontfacecss.js"></script>
    <script src="scripts/services/Font.js"></script>
    <script src="scripts/filters/jsonfile.js"></script>
